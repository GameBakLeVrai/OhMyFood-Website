<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>OhMyFood | Accueil</title>

		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="./assets/css/styles.css">
	</head>

	<body>
		<nav>
			<div></div>
			<img src="./assets/images/logo/ohmyfood@2x.svg" alt="Logo">
			<div></div>
		</nav>

		<header>
			<div class="header-top__container">
				<img src="./assets/images/icons/position.svg" alt="position icon">

				<p>Paris, Belleville</p>
			</div>

			<div class="header-text__container">
				<h1 class="text__title">Réservez le menu qui vous convient</h1>
				<p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

				<input class="gradiant-button" type="button" value="Explorer nos restaurants">
			</div>
		</header>

		<div class="fonctionnement-and-restaurants">
			<div class="fonctionnement-and-restaurants__container">
				<h1 class="text__title">Fonctionnement</h1>

				<div class="fonctionnements">
					<div class="fonctionnements__card">
						<span>1</span>
						<img src="./assets/images/icons/mobile.svg" alt="Mobile icon">
						<p>Choisissez un restaurant</p>
					</div>
	
					<div class="fonctionnements__card">
						<span>2</span>
						<img src="./assets/images/icons/list.svg" alt="List icon">
						<p>Composez votre menu</p>
					</div>
	
					<div class="fonctionnements__card">
						<span>3</span>
						<img src="./assets/images/icons/store.svg" alt="Store icon">
						<p>Dégustez au restaurant</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
